<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rui Gao - Personal Website</title>
    <style>
        /* Your existing styles here */
    </style>
</head>

<body>

    <header>
        <h1>Rui Gao</h1>
        <p>Welcome to my personal website</p>
    </header>

    <nav>
        <ul>
            <li><a href="javascript:void(0);" onclick="loadPage('about.html')">About Me</a></li>
            <li><a href="javascript:void(0);" onclick="loadPage('peer-reviewed.html')">Peer-reviewed Work</a></li>
            <li><a href="javascript:void(0);" onclick="loadPage('projects.html')">Projects</a></li>
            <li><a href="javascript:void(0);" onclick="loadPage('contact.html')">Contact</a></li>
            <li><a href="javascript:void(0);" onclick="loadPage('contact.html')">Blogs</a></li>
        </ul>
    </nav>

    <section id="content">
        <!-- Content will be loaded here -->
    </section>

    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => console.error('Error fetching page:', error));
        }

        // Load the default page (e.g., about.html) on page load
        loadPage('about.html');
    </script>

</body>

</html>
